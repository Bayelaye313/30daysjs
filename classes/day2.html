        class Rectangle{
            constructor(longueur, largeur){
                this.longueur = longueur;
                this.largeur = largeur;
            }
            get perimeter(){
                return ((this.largeur + this.longueur)*2)
            }
            get isValid(){
                return (this.longueur > 0 && this.largeur > 0)
            }
            isBiggerThan(shape){
                return this.perimeter > shape.perimeter
            }
        }
