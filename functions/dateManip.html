<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <script>
        function addDays(date, days){
            const newDate = new Date(date.getTime())
            newDate.setTime(date.getDay() + days);
            return newDate           
        }
        const today = new Date();
        console.log(today);


        const MONTHS = 'months';
        const DAYS = 'days';
        const YEARS = 'years';
        function addInterval(date, n, unit)
        {
            const newDate = new Date(date.getTime());
            switch(unit)
            {
                case DAYS: 
                newDate.setTime(date.getDay() + n)
                break;
                case MONTHS: 
                newDate.setMonth(date.getMonth() + n)
                break;
                case YEARS: 
                newDate.setFullYear(date.getFullYear() + n)
                break;
            }
            return newDate;

        }
        const futur = addInterval(today, 3, YEARS);
        console.log(futur);
    </script>
    
</body>
</html>
