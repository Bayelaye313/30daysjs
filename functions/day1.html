            Expected Output : 'The Quick Brown Fox '*/
            function convertFirstLetter(strings){
                const tab = strings.toLowerCase().split(' ');
                for(let i = 0; i < tab.length; i++){
                   tab[i] = tab[i][0].toUpperCase() + tab[i].slice(1);
