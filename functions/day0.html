                        //Nous allons créer un système capable de calculer la fréquence des mots dans une chaine de caractère.

                        function countOccurrences(arr) {
                            const occurrences = {};
                            arr.forEach(value => {
                                occurrences[value] = (occurrences[value] || 0)+1

                            });
                            return occurrences;
