<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pierre paper scissors</title>
</head>
<body>
    <p>Rock Paper Scissors game</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
            const ButtonRock = document.getElementById('rock');
            const ButtonPaper = document.getElementById('paper');
            const ButtonScissors = document.getElementById('scissors');

            function computerChoice()
            {
                const rnd = Math.random();
                
                if(rnd >= 0 && rnd < 1/3)
                {
                    return 'rock';
            
                }else if(rnd >= 1/3 && rnd < 2/3)
                {
                    return 'paper';
                }else{
                    return 'scissors';
                }    
            }
            function playGame(userChoice)
            {
                let result = '';
                let cptchoice = computerChoice();
                
                if(cptchoice === userChoice )
                {
                    result = 'Tie';
                }else if(userChoice === 'rock' && cptchoice === 'scissors' ||
                         userChoice === 'paper' && cptchoice === 'rock' ||
                         userChoice === 'scissors' && cptchoice === 'paper')
                {
                    result = 'You win!';
                }else
                {
                    result = 'You Lose!';
                }
                alert(`you picked ${userChoice} and computer picked ${cptchoice}. ${result}`)

            }
            
            ButtonRock.addEventListener('click', function(){
                playGame('rock');
            });
            ButtonPaper.addEventListener('click', function(){
                playGame('paper');
            });
            ButtonScissors.addEventListener('click', function(){
                playGame('scissors');
            });

        });

    </script>
</body>
</html>
