<body>
    <header>
        <h1>Task List</h1>
      </header>
      <main>
        <section class="input-todo-card">
          <button id="add-todo-btn">
            <i class='bx bx-plus-circle bx-lg' id="plus"></i>
          </button>
          <input
            id="input-todo"
            type="text"
            placeholder="What's your next task?">
        </section>
        <section id="todos-container">
          <h2>Your tasks</h2>
          <ul id="todos-list">
            <!-- The todos will be inserted here-->
          </ul>
        </section>
        <br>
        <p align=center>A Javascript <i class="fab fa-js-square"></i> project for Javascript  Basics tutorial on StackUp | UpUpStackUp | 30DaysofWeb2</p>
