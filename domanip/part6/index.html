<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <h1>Task List by Saitama</h1>
    </header>
    <section class="container pt-5" id="todolist">
        <form class="d-flex pb-4">
            <input class="form-control" type="text" placeholder="Add tasks..." name="title" data-com.bitwarden.browser.user-edited="yes">
            <button class="btn btn-secondary submit"><i class='bx bx-plus-circle bx-lg'></i></button>
        </form>
        <main>
            <div class="btn-group mb-4" role="group">
                <button type="button" class=" btn btn-outline-success active" data-filter="all">All</button>
                <button type="button" class=" btn btn-outline-success" data-filter="todo">ToDo</button>
                <button type="button" class=" btn btn-outline-success" data-filter="done">Done</button>
            </div>

            <ul class="list-group">
                
            <li class="todo list-group-item d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="todo-1">
                <label class="ms-2 form-check-label" for="todo-1">
                    Tâche à faire 2
                </label>
                <label class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
                </label>
            </li>
            <li class="todo list-group-item d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="todo-2">
                <label class="ms-2 form-check-label" for="todo-2">
                    Tâche à faire 1
                </label>
                <label class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
                </label>
            </li>
            
            </ul>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
