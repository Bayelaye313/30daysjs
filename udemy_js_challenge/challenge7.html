<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>
<body>
    <h1>FizzBuzz Challenge</h1>
    
    <script>
        function FizzBuzz(){

            for(let i = 1; i<=100; i++)
            {
                if(i%15 === 0)
                {
                    console.log('FizzBuzz')
                }else if(i%5 === 0)
                {
                    console.log('Buzz')
                }else if(i%3 === 0)
                {
                    console.log ('Fizz')
                }else
                {
                console.log(i);
                }
            }
        }
        FizzBuzz();
    </script>
</body>
</html>
