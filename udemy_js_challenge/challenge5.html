        //function getcelcius
        const getCelcius = (t1)=>((t1 - 32)*5)/9;
        console.log(`the temperatue is ${getCelcius(32)} \xB0C`);
        //minMax
        const minMax = (tab)=>
        {
            let min = tab[0] ;
            let max = tab[0];
    
            if(tab.length === 0)
            {
                return {min: undefined, max: undefined};
            }else
            {
                for (let i = 1; i < tab.length; i++ )
                {
                    if(tab[i] < min)
                    {
                        min = tab[i];
                    }else if(tab[i]>max)
                    {
                        max = tab[i]
                    }
                }
                return {min: min, max: max};

            }
        }
        console.log(minMax([11,2,10,24,6]));
