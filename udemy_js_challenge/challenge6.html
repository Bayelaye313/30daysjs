    <h1>Calculator Challenge</h1>
    
    <script>
        let operator = ['+','-','*','/']
        //for(let i = 0; i<operator.length; i++)

        function Calculator(num1, num2, op)
        {
            let result;
            switch(op)
            {
                case '+':
                    result = (num1 + num2);
                    break;
                case '-':
                    result = (num1 - num2) 
                    break;
                case '*':
                    result = (num1 * num2) 
                    break;
                case '/':
                    result = (num1 / num2) 
                    break;
                default:
                    result = ('operator invalide')               
            }
            console.log(result);

        }
        Calculator(7,4,'+');
